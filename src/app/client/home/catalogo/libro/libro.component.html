<div class="modal" *ngIf="visible" role="dialog"
    style="display: table; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .4);">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="width:800px;">
            <button type="button" class="btn btn-light" (click)="closeModal()"
                style="position: absolute; right:10px; top:10px;">X</button>
            <div class="card-body" style="display: flex;">
                <button class="btn" style="padding:0px;">
                    <img class="card-imagen" [src]="libro.imagen" style="width:145px; height:200px;">
                </button>
                <div style="margin-bottom: 10px; margin-left: 20px;;">
                    <h5 class="card-title" style="margin-top: 5px; font-weight: bold;"> {{libro.titulo}} </h5>
                    <h1 style="background-color:black; height:2px; width:100%; margin-bottom:10px;"></h1>
                    <p class="input-title"> {{libro.autor}} </p>
                    <p class="card-subtitle" style="margin-top: 5px;"> {{libro.descripcion}} </p>
                    <h5 style="margin-top: 10px;"> {{libro.precio | currency: '$'}} </h5>
                </div>
            </div>
        </div>
    </div>
</div>
