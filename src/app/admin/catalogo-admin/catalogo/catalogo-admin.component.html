<div style="margin-left:60px; margin-right:60px;">

    <h4 style="font-style: italic;">Nuestro Catálogo</h4>
    <h1 style="background-color:black; height:2px; width:100%; margin-bottom:10px;"></h1>

    <form class="form-group">
        <button class="btn btn-primary" (click)="detail(0)"> Agregar Libro </button>
        <input class="form-control margen-top-5" type="text" placeholder="Buscar libro . . ."
            style="width: 255px; font-style: italic;  position:absolute; right:60px; margin-top:-40px;" name="filtro" [(ngModel)]="filtro">
    </form>  

    <!-- Catalogo Grid -->
    <div class="grilla">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Precio</th>
                    <th scope="col"> 
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros | libroFilter:filtro">
                    <td> {{libro.titulo}} </td>
                    <td> {{libro.autor}} </td>
                    <td> {{libro.precio | currency: '$'}} </td>
                    <td>
                        <button class="btn btn-success" (click)="detail(libro.id)"> Editar datos </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<!-- Modal -->
<div *ngIf="modal===true">
    <libro-admin [visible]="modal" [libroId]="libroId"> </libro-admin>
</div>
